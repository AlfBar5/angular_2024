<div class="container">



  <div class="row">
        <div class="col-md-3 order-md-2 mb-3"> </div>

      <div class="col-md-6 order-md-2 mb-6">
      <input type="text" [(ngModel)]="isbn" class="form-control">

      <br>
<br>
<input type="button" class="btn btn-primary btn-lg btn-block" (click)="buscaLibro()" value="BUSCAR">

</div>

<div class="col-md-3 order-md-2 mb-3"> </div>

</div>

</div>


<br><br><br>


<div class="container">


<!-- pinto el div si hay un resultadolibro inicializado y hay un isbn distinto de vacio -->
  <div class="row" *ngIf="resultadolibro&&resultadolibro.isbn">
        <div class="col-md-3 order-md-2 mb-3"> </div>

      <div class="col-md-6 order-md-2 mb-6">

        <table class="table table-light">
          <thead>
            <th>ISBN</th>
            <th>TÍTULO</th>
            <th>TEMÁTICA</th>

          </thead>
          <tbody>
            <tr>
              <td>{{resultadolibro.isbn}}</td>
              <td>{{resultadolibro.titulo}}</td>
              <td>{{resultadolibro.tematica}}</td>

            </tr>
          </tbody>
        </table>

     </div>

     <div class="col-md-3 order-md-2 mb-3"> </div>

  </div>

</div>
