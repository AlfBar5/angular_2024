<div class="row">
  <div class="col-md-3 order-md-2 mb-3" > </div>



     <div class="col-md-6 order-md-2 mb-6" align="center">

      <h4 class="text-center">Registrarse</h4>



        <div >
          <label class="form-label">Usuario</label>
          <input class="form-control" type="text" [(ngModel)]="cliente.usuario" />
        </div>
        <br>
        <div >
          <label class="form-label">Password</label>
          <input class="form-control" type="password" [(ngModel)]="cliente.password" />
        </div>
        <br>
        <div >
          <label class="form-label">Direcci√≥n</label>
          <input class="form-control" type="text" [(ngModel)]="cliente.direccion" />
        </div>
        <br>
        <div >
          <label class="form-label">Tarjeta</label>
          <input class="form-control" type="text" [(ngModel)]="cliente.tarjeta" />
        </div>
        <br>
        <div >
          <label class="form-label">DNI</label>
          <input class="form-control" type="text" [(ngModel)]="cliente.dni" />
        </div>

        <br>

        <input
          class="btn btn-success"
          type="button"
          value="Registrar"
          (click)="registrar()"
        />
      </div>











<div class="col-md-3 order-md-2 mb-3"></div>
</div>
